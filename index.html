<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Weather App</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Simple Navbar -->
    <nav class="navbar navbar-expand-lg p-3 shadow">
      <div class="container-fluid">
        <div class="d-flex align-items-center">
          <i class="bi bi-sun-fill text-warning me-2 fs-2"></i>
          <span class="navbar-brand mb-0 h1">Simple Weather</span>
        </div>
        <div class="d-flex align-items-center">
          <button class="btn btn-outline-light me-3" id="unitToggle" title="Change Temperature Unit">
            Â°C
          </button>
          <form class="d-flex" role="search" id="searchForm">
            <div class="input-group">
              <input
                class="form-control"
                type="search"
                id="cityInput"
                placeholder="Type city name here..."
                autocomplete="off"
              />
              <button class="btn btn-outline-light" type="submit" title="Search Weather">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </nav>

    <!-- Search Suggestions -->
    <div class="container">
      <div id="searchSuggestions" class="search-suggestions"></div>
    </div>

    <!-- Error Message -->
    <div class="container mt-3">
      <div id="errorAlert" class="alert alert-danger alert-dismissible fade" role="alert" style="display: none;">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span id="errorMessage"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    </div>

    <!-- Loading Message -->
    <div id="loader" class="text-center mt-5" style="display: none">
      <div class="spinner-border" role="status" style="width: 4rem; height: 4rem;"></div>
      <p class="text-white mt-3 fs-4">Getting weather information...</p>
    </div>

    <!-- Main Weather Display -->
    <div
      class="container text-white mt-4"
      id="weatherContainer"
      style="display: none"
    >
      <!-- Location and Time -->
      <div class="text-center mb-5">
        <h1 id="locationTitle" class="mb-3">Weather Information</h1>
        <p id="currentDateTime" class="fs-4"></p>
      </div>

      <!-- Current Weather - Main Display -->
      <div class="row justify-content-center mb-5">
        <div class="col-lg-10">
          <div class="card weather-highlight text-center p-4">
            <h3 class="mb-4" style="color: #4682B4;">Current Weather</h3>
            <div id="mainWeatherInfo">
              <!-- Main weather info will be inserted here -->
            </div>
          </div>
        </div>
      </div>

      <!-- Weather Details -->
      <div class="mb-5">
        <h4 class="text-center mb-4">
          <i class="bi bi-info-circle me-2"></i>Weather Details
        </h4>
        <div class="row g-3" id="weatherDetails">
          <!-- Weather detail cards will be added dynamically here -->
        </div>
      </div>

      <!-- Next 24 Hours -->
      <div class="mb-5">
        <h4 class="text-center mb-4">
          <i class="bi bi-clock me-2"></i>Next 24 Hours
        </h4>
        <div class="hourly-forecast-container">
          <div class="row flex-nowrap overflow-auto" id="hourlyForecast">
            <!-- Hourly forecast cards will be dynamically added here -->
          </div>
        </div>
      </div>

      <!-- Next 5 Days -->
      <div class="mb-5">
        <h4 class="text-center mb-4">
          <i class="bi bi-calendar-week me-2"></i>Next 5 Days
        </h4>
        <div class="row g-3" id="forecastContainer">
          <!-- Forecast cards will be dynamically added here -->
        </div>
      </div>

      <!-- Popular Cities -->
      <div class="text-center mb-5">
        <h5 class="mb-4">Popular Cities</h5>
        <div class="d-flex flex-wrap justify-content-center" id="quickCities">
          <button class="btn quick-city-btn" data-city="Delhi">Delhi</button>
          <button class="btn quick-city-btn" data-city="Mumbai">Mumbai</button>
          <button class="btn quick-city-btn" data-city="London">London</button>
          <button class="btn quick-city-btn" data-city="New York">New York</button>
          <button class="btn quick-city-btn" data-city="Tokyo">Tokyo</button>
          <button class="btn quick-city-btn" data-city="Sydney">Sydney</button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 mt-5">
      <div class="container">
        <p class="mb-0">
          <i class="bi bi-cloud-sun me-2"></i>
          Simple Weather App | Powered by OpenWeatherMap
        </p>
      </div>
    </footer>

    <!-- JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="utils.js"></script>
    <script src="weather-service.js"></script>
    <script src="ui-controller.js"></script>
    <script src="app.js"></script>
  </body>
</html>
