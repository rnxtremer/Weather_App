<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mausam - Weather App</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark p-3">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Mausam</span>
        <form class="d-flex" role="search" id="searchForm">
          <input
            class="form-control me-2"
            type="search"
            id="cityInput"
            placeholder="Enter city"
          />
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- Loader -->
    <div id="loader" class="text-center mt-5" style="display: none">
      <div class="spinner-border text-light" role="status"></div>
      <p class="text-white">Fetching weather data...</p>
    </div>

    <!-- Main Weather Display -->
    <div
      class="container text-white mt-4"
      id="weatherContainer"
      style="display: none"
    >
      <h2 class="text-center mb-4" id="locationTitle">Weather of</h2>

      <!-- Current Weather Row -->
      <div class="row text-center" id="currentWeather">
        <!-- Weather info cards (Condition, About, Others) will be added dynamically here -->
      </div>

      <!-- Sunrise/Sunset -->
      <div class="row text-center my-4" id="sunTimes">
        <!-- Will be inserted by JS -->
      </div>

      <!-- Forecast -->
      <h3 class="text-center my-4">10-Day Forecast</h3>
      <div class="row" id="forecastContainer">
        <!-- Forecast cards will be dynamically added here -->
      </div>
    </div>

    <!-- JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
