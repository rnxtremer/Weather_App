<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mausam.com</title>

    <!-- Bootstrap and Custom Styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="font/Rimouski.css" />
    <!-- Optional -->
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Mausam.com</a>
        <form
          class="d-flex"
          role="search"
          onsubmit="getWeather(); return false;"
        >
          <input
            class="form-control me-2"
            type="search"
            placeholder="Enter city"
            id="search_area"
            required
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- Title -->
    <h2 class="display-6 text-center my-4">
      Weather of <span class="city">Pune</span>
    </h2>

    <!-- Weather Info Cards -->
    <div class="container">
      <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <!-- Current Conditions -->
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Condition</h4>
              </div>
              <div class="card-body">
                <div class="weather-icon mb-3">
                  <img
                    src="icons\01d.png"
                    id="weatherIcon"
                    alt="weather icon"
                  />
                </div>
                <h4 class="card-title">
                  <span id="temp">--</span><small>℃</small>
                </h4>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Feels Like: <span id="feel">--</span>℃</li>
                  <li>Humidity: <span id="Humidity">--</span>%</li>
                  <li>Pressure: <span id="Pressure">--</span> MB</li>
                </ul>
              </div>
            </div>
          </div>

          <!-- Location Info -->
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">
                  About <span class="a_city">______</span>
                </h4>
              </div>
              <div class="card-body">
                <h5 class="card-title">
                  Country: <span id="Country">--</span>
                </h5>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Date: <span id="date">--</span></li>
                  <li>Time: <span id="time">--</span></li>
                  <li>Region: <span id="region">--</span></li>
                </ul>
              </div>
            </div>
          </div>

          <!-- Wind & Geo Info -->
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Others</h4>
              </div>
              <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Wind Speed: <span id="wspeed">--</span> Km/h</li>
                  <li>Wind Direction: <span id="wdirection">--</span></li>
                  <li>Latitude: <span id="lat">--</span></li>
                  <li>Longitude: <span id="lon">--</span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
